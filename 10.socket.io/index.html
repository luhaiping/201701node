<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <style>
        .user{
            color:blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="text-center">
                        欢迎光临珠峰聊天室
                        <button class="btn btn-danger" onclick="joinRoom('red')">红房间</button>
                        <button class="btn btn-success" onclick="joinRoom('green')">绿房间</button>
                    </h3>
                </div>
                <div class="panel-body">
                    <ul id="messages" class="list-group" onclick="handleClick(event)">

                    </ul>
                </div>
                <div class="panel-footer">
                    <form onsubmit="handleSubmit(event)" class="form-horizontal">
                        <div class="form-group row">
                           <div class="col-md-10">
                               <input type="text" class="form-control" id="content">
                           </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary" type="submit">发言</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
//引入socket.io.js文件之后，会在window对象增加一个 io的属性
//调用IO可以连接服务器并返回连接对象
    let socket = io();// new WebSocket('/);
    //socket.onopen
   //监听 连接成功事件
    socket.on('connect',function(){
     //获得所有的消息 message
     socket.emit('getAllMessages');
    });

    function formatMsg(msgObj){
        return `<span class="user">${msgObj.username}</span>:${msgObj.content} <button class="btn btn-danger btn-sm btndelete" data-id="${msgObj._id}">删除</button> <span class="pull-right">${new Date(msgObj.createAt).toLocaleString()}</span>`
    }

    //客户端监听服务器的消息
    socket.on('message',function(msgObj){
        let messagesUl = document.querySelector('#messages');
        let li = document.createElement('li');
        li.id = msgObj._id;
        li.innerHTML = formatMsg(msgObj);
        li.className = 'list-group-item';
        messagesUl.appendChild(li);
    });
    //处理提交
    function handleSubmit(event){
       event.preventDefault();//阻止默认提交
       let contentInput = document.querySelector('#content');//获取到输入框的DOM元素
        let content  = contentInput.value;//获取输入框的值
        socket.send(content);//把消息发送给服务器
        contentInput.value = '';
    }
    function handleClick(event){
        if(event.target.className == 'user'){//点击用户名的
            let username = event.target.innerText;
            let contentInput = document.querySelector('#content');
            contentInput.value = `@${username} `;
        }else if(/(^| +)btndelete($| +)/.test(event.target.className)){
            // data-xxx="1"    .dataset.xxx
            let id = event.target.dataset.id;
            socket.emit('delete',id);
        }
    }
    //获得所有的消息
    socket.on('allMessages',function(messages){
        messages = messages.map(message=>(
            `<li class="list-group-item" id="${message._id}">${formatMsg(message)}</li>`
        ));
        let html = messages.join('');
        let messagesUl = document.querySelector('#messages');
        messagesUl.innerHTML = html;
    });

    //加入房间
    function joinRoom(roomName){
        //我告诉服务器我要进房间
       socket.emit('join',roomName);
    }
    socket.on('deleted',function(id){
        let li = document.getElementById(id);
        li.parentNode.removeChild(li);
    });
</script>
</html>
