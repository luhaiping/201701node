<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
<iframe src="http://localhost:8080/clock" frameborder="0"></iframe>
<script>
    function send(){
        let xhr = new XMLHttpRequest;
        xhr.open('GET','http://localhost:8080/clock',true);
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                if(xhr.status == 200){
                    document.querySelector('#clock').innerHTML = xhr.responseText;
                    send();
                }
            }
        }
        xhr.send();
    }
    send();
</script>
</body>
</html>
