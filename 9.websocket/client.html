<script>
    //创建一个socket实例
    let socket = new WebSocket('ws://localhost:8080');
    //监听连接成功事件
    socket.onopen = function(){
        console.log('连接成功');
        socket.send('服务器你好');
    }
    //监听服务器发过来的消息
    socket.onmessage = function(event){
        //event.data 事件对象的data属性才是消息内容
        console.log(event.data);
    }
</script>
</html>
